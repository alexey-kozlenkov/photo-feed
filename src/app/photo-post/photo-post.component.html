<div class="post">
  <h3>{{ photoPost.title }}</h3>
  <img [src]="photoPost.photoUrl" appZoomImg  />
  <p>{{ photoPost.description }}</p>
  <div class="meta">
    <span>{{ photoPost.createdAt | date }}</span>
    <span>{{ photoPost.author }}</span>
    <button (click)="onLiked()">{{ photoPost.liked ? 'Dis-like' : 'Like' }}</button>
  </div>
</div>
